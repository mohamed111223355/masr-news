name: ناشر الأخبار الذكي

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libraries
        run: pip install requests google-generativeai

      - name: Run AI News Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python trend.py

      - name: Commit and Push
        run: |
          git config --global user.name 'News Bot'
          git config --global user.email 'bot@noreply.github.com'
          git add .
          git commit -m "Update News" || echo "No changes"
          git push
