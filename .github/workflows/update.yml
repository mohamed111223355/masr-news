name: ناشر الأخبار الذكي

on:
  schedule:
    - cron: '0 * * * *' # يشتغل كل ساعة
  workflow_dispatch: # زرار تشغيل يدوي

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install libraries
        run: |
          pip install requests google-generativeai

      - name: Run AI News Generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # <-- ده السطر السحري اللي كان ناقص
        run: python trend.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          keep_files: true
